<!DOCTYPE html >
<html >
<head>
    <script src="cordova.js"></script>
<script>
var picNum=1;
function forward()
{
	var pic = document.getElementById("picture");
	picNum = picNum +1;
	if(picNum > 6 )
		picNum=1;
	pic.src=picNum.toString()+".jpg";
}
function back()
{
	var pic = document.getElementById("picture");
	picNum = picNum -1;
	if(picNum < 1 )
		picNum=6;
	pic.src=picNum.toString()+".jpg";
}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        background-color: darkolivegreen;
    }
#container{
	width:90%;
	margin-left:auto;
	margin-right:auto;
}
#title, #controls{
	text-align:center;

    
}
  
</style>
</head>

<body>
<div id="container">
	<div id="title">
		<h1>Dog SlideShow</h1>
	</div>
	<div id="image">
		<img src="1.jpg" alt="ufo pictures" id="picture"style="width:700px;height:400px">
	</div>
    <br>
	<div id="controls">
	<button onclick="back()"><h1>Back</h1></button>&nbsp;&nbsp;<button onclick="forward()"><h1>Forward</h1></button>
	
	</div>	
</div><!--end of container -->

</body>

</html>
